<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Moderno</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        /* Encabezado azul con estrellas */
        .header {
            background-color: #007BFF; /* Azul */
            color: black;
            padding: 50px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Estilo del nombre */
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            position: relative;
            z-index: 1; /* Para que el texto esté encima de las estrellas */
        }

        /* Estrellas amarillas */
        .star {
            position: absolute;
            color: yellow;
            font-size: 24px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Juan Pérez</h1>
        <!-- Estrellas de adorno -->
        <span class="star" style="top:10px; left:20px;">★</span>
        <span class="star" style="top:30px; left:80px;">★</span>
        <span class="star" style="top:60px; left:200px;">★</span>
        <span class="star" style="top:20px; right:50px;">★</span>
        <span class="star" style="top:70px; right:100px;">★</span>
    </header>

    <main style="padding: 20px;">
        <h2>Sobre mí</h2>
        <p>
            Soy un profesional apasionado por la tecnología, el diseño y la innovación.
            Aquí podrás conocer mis proyectos y experiencia laboral.
        </p>

        <h2>Proyectos</h2>
        <ul>
            <li>Proyecto 1 - Página web corporativa</li>
            <li>Proyecto 2 - Aplicación móvil</li>
            <li>Proyecto 3 - Tienda online</li>
        </ul>
    </main>

</body>
</html>
